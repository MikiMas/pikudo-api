name: Cleanup Ended Rooms

on:
  schedule:
    # About 08:00 Europe/Madrid, handling DST (CET/CEST)
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            event_name="${{ github.event_name }}"
            madrid_hour="$(TZ=Europe/Madrid date +%H)"

            # Scheduled runs: allow only the 08:xx Europe/Madrid window.
            # Manual runs (workflow_dispatch) are always allowed.
            if [ "$event_name" = "schedule" ] && [ "$madrid_hour" != "08" ]; then
              echo "Skipping scheduled cleanup outside 08:00-08:59 Europe/Madrid."
              exit 0
            fi

            cd /var/www/pikudo-api

            response="$(curl --silent --show-error -w '\n%{http_code}' \
              -X POST "http://127.0.0.1:3000/api/pikudo/cleanup")"

            body="${response%$'\n'*}"
            code="${response##*$'\n'}"

            echo "$body"
            if [ "$code" -lt 200 ] || [ "$code" -ge 300 ]; then
              echo "Cleanup failed with HTTP $code"
              exit 1
            fi
